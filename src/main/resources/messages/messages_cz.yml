  name_taken: '<red>Uživatelské jméno je již zaregistrováno.'
  register_request: '<red>Prosím, zaregistruj se pomocí "/register <heslo> <ZnovuHeslo>"'
  command_usage: '<red>Použij: "/register heslo ZnovuHeslo".'
  reg_only: '<red>Server je pouze pro registrované! Navštiv naši webovou stránku https://priklad.cz.'
  success: '<red>Registrace úspěšná!'
  kicked_admin_registered: 'Admin vás právě zaregistroval; Přihlašte se prosím znovu.'

# Password errors on registration
password:
