  denied_chat: '<red>Vous devez être connecté pour pouvoir écrire dans le chat.'
  unregistered_user: '<red>Utilisateur non-inscrit.'
  not_logged_in: '<red>Utilisateur non connecté !'
  no_permission: '<red>Vous n''êtes pas autorisé à utiliser cette commande.'
  unexpected_error: '<red>Une erreur est apparue, veuillez contacter un administrateur.'
  max_registration: 'Vous avez atteint la limite d''inscription !%nl%<red>Vous avez %reg_count sur %max_acc : %reg_names'
