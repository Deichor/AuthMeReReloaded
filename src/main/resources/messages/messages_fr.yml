# Traduction par: André & Twonox

# Pour afficher une apostrophe, vous devez en mettre deux consécutivement (ex: «J''ai» au lieu de «J'ai»)
# Liste des tags globaux:
# %nl% - Permet de passer à la ligne.
# %username% - Affiche le pseudo du joueur recevant le message.
# %displayname% - Affiche le pseudo, avec couleurs, du joueur recevant le message.

# Enregistrement
registration:
  disabled: '<red>L''inscription est désactivée.'
  name_taken: '<red>Utilisateur déjà inscrit.'
  register_request: '<red>Pour vous inscrire, utilisez "/register <MotDePasse> <ConfirmerMotDePasse>"'
  command_usage: '<red>Usage: /register <MotDePasse> <ConfirmerMotDePasse>'
  reg_only: 'Seul les joueurs enregistrés sont admis!%nl%Veuillez vous rendre sur https://www.example.com pour plus d''infos.'
  success: '<green>Inscription effectuée !'
  kicked_admin_registered: 'Un admin vient de vous inscrire, veuillez vous reconnecter.'

# Erreur de mot de passe lors de l'enregistrement
password:
  match_error: '<red>Le mot de passe de confirmation ne correspond pas.'
  name_in_password: '<red>Vous ne pouvez pas utiliser votre pseudo comme mot de passe.'
  unsafe_password: '<red>Ce mot de passe n''est pas accepté, choisissez-en un autre.'
  forbidden_characters: '<red>Votre mot de passe contient des caractères non autorisés. Caractères permis : %valid_chars'
  wrong_length: '<red>Votre mot de passe est trop court ou trop long !'

# Identification
login:
  command_usage: '<red>Usage: /login <MotDePasse>'
  wrong_password: '<red>Mauvais mot de passe !'
  success: '<green>Identification effectuée !'
  login_request: '<red>Pour vous identifier, utilisez "/login <MotDePasse>"'
  timeout_error: 'Vous avez été expulsé car vous êtes trop lent pour vous enregistrer/identifier !'

# Erreurs
error:
