# List of global tags:
# %nl% - Goes to new line.
# %username% - Replaces the username of the player receiving the message.
# %displayname% - Replaces the nickname (and colors) of the player receiving the message.

# Registration
registration:
  disabled: '<red>Registrácia nie je povolená.'
  name_taken: '<red>Zadané meno je už zaregistrované.'
  register_request: '<red>Zaregistruj sa príkazom "/register <heslo> <zopakujHeslo>".'
  command_usage: '<red>Použitie: /register <heslo> <zopakujHeslo>'
  reg_only: '<white>Iba zaregistrovaný hráči sa môžu pripojiť na tento server! Navštív http://example.com pre registráciu.'
  success: '<red>Bol si úspešne zaregistrovaný.'
  kicked_admin_registered: 'Admin ťa zaregistroval. Prosím, prihlás sa znovu.'

# Password errors on registration
password:
  match_error: '<white>Heslá sa nezhodujú.'
