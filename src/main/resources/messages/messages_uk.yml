  name_taken: '<red>Такий нікнейм вже зареєстровано.'
  register_request: '<dark_aqua>Перш ніж почати гру, вам потрібно зареєструвати свій нікнейм!%nl%<dark_aqua>Для цього просто введіть команду "/register <пароль> <повторПароля>"'
  command_usage: '<red>Синтаксис: /register <пароль> <повторПароля>'
  reg_only: '<dark_red>Лише зареєстровані гравці можуть підключатись до сервера!%nl%<dark_red>Будь ласка, відвідайте http://example.com для реєстрації.'
  success: '<dark_green>Реєстрація пройшла успішно!'
  kicked_admin_registered: 'Адміністратор вас зареєстрував; Будь ласка, авторизуйтесь знову!'

