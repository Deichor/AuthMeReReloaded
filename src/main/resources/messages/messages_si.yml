  old_email_invalid: '<red>Neveljaven star email, poskusite ponovno!'
  invalid: '<red>Napačni email!'
  added: '<dark_green>Email uspešno dodan!'
  add_not_allowed: '<red>Dodajanje emailov ni dovoljeno!'
