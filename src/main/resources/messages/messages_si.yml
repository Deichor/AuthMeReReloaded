  # TODO kick_unresolved_hostname: '<red>An error occurred: unresolved player hostname!'
  tempban_max_logins: '<red>Bil si začasno izločen zaradi preveč neuspešnih prijav.'

# AntiBot
antibot:
  kick_antibot: 'Počakajte nekaj minut preden se povezete na strežnik.'
  auto_enabled: '<dark_red>[AntiBotService] AntiBot je bil aktiviran zaradi velikega števila prijav!'
  auto_disabled: '<dark_green>[AntiBotService] AntiBot je bil deaktiviran po %m minut!'

# Unregister
unregister:
  success: '<red>Usprešno deregistriran!'
  command_usage: '<red>Uporaba: /unregister <geslo>'

# Other messages
