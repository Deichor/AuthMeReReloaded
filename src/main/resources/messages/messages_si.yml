# List of global tags:
# %nl% - Goes to new line.
# %username% - Replaces the username of the player receiving the message.
# %displayname% - Replaces the nickname (and colors) of the player receiving the message.

# Registration
registration:
  disabled: '<red>Registracija v igri je onemogočena!'
  name_taken: '<red>To uporabniško ime ste ze registrirali!'
  register_request: '<dark_aqua>Registrirajte se z ukazom "/register <geslo> <PotrdiGeslo>"'
  command_usage: '<red>Uporaba: /register <geslo> <PotrdiGeslo>'
  reg_only: '<dark_red>Samo registrirani uporabniki se lahko povezejo! Obiscite http://example.com , da se registrirate!'
  success: '<dark_green>Uspešno registriran!'
  kicked_admin_registered: 'Administrator vas je registriral; prosimo, da se prijavite.'

# Password errors on registration
password:
  match_error: '<red>Gesli se ne ujemata, ponovno ju preverite!'
  name_in_password: '<red>Svoje uporabniško ime ne morete uporabiti kot geslo, izberite drugo...'
  unsafe_password: '<red>Izbrano geslo ni varno, izberite drugo...'
  forbidden_characters: '<dark_red>Vaše geslo vsebuje nedovoljene znake. Dovoljeni znaki: %valid_chars'
  wrong_length: '<red>Vaše geslo je prekratko ali predolgo! Poskusite z drugim!'

# Login
login:
  command_usage: '<red>Uporaba: /login <geslo>'
  wrong_password: '<red>Napačno geslo!'
  success: '<dark_green>Uspešna prijava!'
  login_request: '<red>Prijavi se z ukazom "/login <geslo>"'
  timeout_error: '<dark_red>Časovna omejitev prijave prekoračena, vrzeni ste bili s strežnika, poskusite ponovno!'

# Errors
error:
  denied_command: '<red>Za uporabo ukazov se je potrebno prijaviti!'
  denied_chat: '<red>Za pogovor se je potrebno prijaviti!'
  unregistered_user: '<red>Ni mogoče najti zahtevanega uporabnika v podatkovni bazi!'
  not_logged_in: '<red>Niste prijavljeni!'
  no_permission: '<dark_red>Nimate dovoljenja za izvedbo tega dejanja!'
  unexpected_error: '<dark_red>Prišlo je do nepričakovane napake, prosim kontaktirajte administratorja!'
  max_registration: '<red>Presegli ste največjo stevilo registracij (%reg_count/%max_acc %reg_names) za vašo povezavo!'
