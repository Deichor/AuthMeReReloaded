  command_usage: '<red>Uporaba: /email recovery <VašEmail>'
  email_sent: '<dark_green>Email za obnovitev uspešno poslan! Preverite prejeta email sporočila! Preverite tudi Spam/Vsiljeno pošto!'
  code:
    code_sent: 'Koda za ponastavitev gesla je bila poslana na vaš email.'
    incorrect: 'Koda je nepravilna! Uporabite /email recovery [Email], da pridobite novo kodo.'
    tries_exceeded: 'Prekoračili ste število poskusov! Uporabite /email recovery [Email], da pridobite novo kodo.'
    correct: 'Uspešno vnesena koda!'
    change_password: 'Prosim uporabite /email setpassword <Novo Geslo> za nastavitev novega gesla.'

# Captcha
captcha:
  usage_captcha: '<dark_aqua>Da se prijavite rešite captcha kodo, uporabite ukaz "/captcha %captcha_code"'
  wrong_captcha: '<red>Napačna captcha, vpišite "/captcha %captcha_code" v chat!'
  valid_captcha: '<dark_green>Captcha pravilno rešena!'
  captcha_for_registration: 'Za registracijo morate prvo rešiti captcha. Uporabite: /captcha %captcha_code'
  register_captcha_valid: '<dark_green>Pravilna captcha! Sedaj se lahko registrirate z /register'

# Verification code
verification:
  code_required: '<dark_aqua>Ta ukaz je lahko tvegan in zahteva preverjanje preko emaila. Preverite email za dodatna navodila.'
  command_usage: '<red>Uporabite: /verification <Koda>'
  incorrect_code: '<red>Incorrect code, please type "/verification <Koda>" into the chat, using the code you received by email'
  success: '<dark_green>Your identity has been verified! You can now execute all commands within the current session!'
  already_verified: '<dark_green>You can already execute every sensitive command within the current session!'
  code_expired: '<dark_aqua>Your code has expired! Execute another sensitive command to get a new code!'
  email_needed: '<dark_aqua>To verify your identity you need to link an email address with your account!'

