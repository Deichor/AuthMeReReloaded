# List of global tags:
# %nl% - Goes to new line.
# %username% - Replaces the username of the player receiving the message.
# %displayname% - Replaces the nickname (and colors) of the player receiving the message.

# Registration
registration:
  disabled: '<red>Регистрациите са изключени!'
  name_taken: '<red>Потребителското име е заетo!'
  register_request: '<dark_aqua>Моля регистрирайте се с: /register парола парола.'
  command_usage: '<red>Команда: /register парола парола'
  reg_only: '<dark_red>Само регистрирани потребители могат да влизат в сървъра! Моля посетете http://example.com, за да се регистрирате!'
  success: '<dark_green>Успешна регистрация!'
  kicked_admin_registered: 'Вие бяхте регистриран от администратора, моля да влезете отново!'

# Password errors on registration
password:
  match_error: '<red>Паролите не съвпадат, провете ги отново!'
  name_in_password: '<red>Не можете да използвате потребителското си име за парола, моля изберете друга парола.'
  unsafe_password: '<red>Избраната парола не е безопасна, моля изберете друга парола.'
  forbidden_characters: '<dark_red>Паролата съдържа непозволени символи. Позволени символи: %valid_chars'
  wrong_length: '<red>Паролата е твърде къса или прекалено дълга! Моля опитайте с друга парола.'

# Login
login:
  command_usage: '<red>Команда: /login парола'
  wrong_password: '<red>Грешна парола!'
  success: '<dark_green>Успешен вход!'
  login_request: '<red>Моля влезте с: /login парола !'
  timeout_error: '<dark_red>Времето за вход изтече, бяхте кикнат от сървъра. Моля опитайте отново!'

# Errors
error:
  denied_command: '<red>За да използвате тази команда трябва да сте си влезли в акаунта!'
  denied_chat: '<red>За да пишете в чата трябва да сте си влезли в акаунта!'
  unregistered_user: '<red>Потребителското име не е регистрирано!'
  not_logged_in: '<red>Не сте влезли!'
  no_permission: '<dark_red>Нямате нужните права за това действие!'
  unexpected_error: '<dark_red>Получи се неочаквана грешка, моля свържете се с администратора!'
  max_registration: '<red>Вие сте достигнали максималният брой регистрации (%reg_count/%max_acc %reg_names)!'
  logged_in: '<red>Вече сте влезли!'
  kick_for_vip: '<dark_aqua>VIP потребител влезе докато сървъра беше пълен, вие бяхте изгонен!'
  # TODO kick_unresolved_hostname: '<red>An error occurred: unresolved player hostname!'
  tempban_max_logins: '<red>Вие бяхте баннат временно, понеже сте си сгрешили паролата прекалено много пъти.'

# AntiBot
antibot:
  kick_antibot: 'Защитата от ботове е включена! Трябва да изчакате няколко минути преди да влезете в сървъра.'
  auto_enabled: '<dark_red>Защитата за ботове е включена заради потенциална атака!'
  auto_disabled: '<dark_green>Защитата за ботове ще се изключи след %m минута/и!'

# Unregister
unregister:
  success: '<red>Регистрацията е премахната успешно!'
  command_usage: '<red>Команда: /unregister парола'

# Other messages
misc:
  account_not_activated: '<red>Вашият акаунт все още не е актириван, моля провете своят email адрес!'
  password_changed: '<dark_green>Паротала е променена успешно!'
  logout: '<dark_green>Излязохте успешно!'
  reload: '<dark_green>Конфигурацията и база данните бяха презаредени правилно!'
  usage_change_password: '<red>Команда: /changepassword Стара-Парола Нова-Парола'
  accounts_owned_self: 'Притежавате %count акаунт/а:'
  accounts_owned_other: 'Потребителят %name има %count акаунт/а:'

# Session messages
session:
  valid_session: '<dark_green>Сесията е продължена.'
  invalid_session: '<red>Твоят IP се е променил и сесията беше прекратена.'

# Error messages when joining
on_join_validation:
  same_ip_online: 'Вече има потребител със същото IP в сървъра!'
  same_nick_online: '<dark_red>Вече има потребител, който играе в сървъра със същото потребителско име!'
  name_length: '<dark_red>Потребителското име е прекалено късо или дълго. Моля опитайте с друго потребителско име!'
  characters_in_name: '<dark_red>Потребителското име съдържа забранени знаци. Позволени знаци: %valid_chars'
  kick_full_server: '<dark_red>Сървъра е пълен, моля опитайте отново!'
  country_banned: '<dark_red>Твоята държава е забранена в този сървър!'
  not_owner_error: 'Ти не си собственика на този акаунт. Моля избери друго потребителско име!'
  invalid_name_case: 'Трябва да влезеш с %valid, а не с %invalid!'
  quick_command: 'Използвате команди твърде бързо! Моля, влезте отново в сървъра и изчакайте малко преди да използвате команди.'

# Email
email:
  add_email_request: '<dark_aqua>Моля добавете имейл адрес към своят акаунт: /email add имейл имейл'
  usage_email_add: '<red>Команда: /email add имейл имейл'
  usage_email_change: '<red>Команда: /email change Стар-Имейл Нов-Имейл'
  new_email_invalid: '<red>Новият имейл е грешен, опитайте отново!'
  old_email_invalid: '<red>Старият имейл е грешен, опитайте отново!'
  invalid: '<red>Имейла е невалиден, опитайте с друг!'
  added: '<dark_green>Имейл адреса е добавен!'
  add_not_allowed: '<red>Добавянето на имейл не е разрешено!'
  request_confirmation: '<red>Моля потвърдете своя имейл адрес!'
  changed: '<dark_green>Имейл адреса е сменен!'
  change_not_allowed: '<red>Смяната на имейл адреса не е разрешена!'
  email_show: '<dark_green>Вашият имейл адрес е: <white>%email'
  no_email_for_account: '<dark_green>Няма добавен имейл адрес към акаунта.'
  already_used: '<dark_red>Имейл адреса вече се използва, опитайте с друг.'
  incomplete_settings: 'Грешка: Не всички настройки са написани за изпращане на имейл адрес. Моля свържете се с администратора!'
  send_failure: 'Съобщението не беше изпратено. Моля свържете се с администратора.'
  change_password_expired: 'Вече не е възможно да смените паролата си с тази команда.'
  email_cooldown_error: '<red>Вече е бил изпратен имейл адрес. Трябва а изчакате %time преди да изпратите нов.'

# Password recovery by email
recovery:
  forgot_password_hint: '<dark_aqua>Забравена парола? Използвайте: /email recovery имейл'
  command_usage: '<red>Команда: /email recovery имейл'
  email_sent: '<dark_green>Възстановяващият имейл е изпратен успешно. Моля провете пощата си!'
  code:
    code_sent: 'Възстановяващият код беше изпратен на вашият email адрес.'
    incorrect: 'Възстановяващият код е неправилен! Използвайте: /email recovery имейл, за да генерирате нов.'
    tries_exceeded: 'Вие надвишихте максималният брой опити да въведете кода за възстановяване. Използвайте "/email recovery имейл" за да генерирате нов.'
    correct: 'Кода за възстановяване е успешно въведен!'
    change_password: 'Моля използвайте командата /email setpassword нова-парола за да смените Вашата парола веднага.'

# Captcha
captcha:
  usage_captcha: '<dark_aqua>Моля въведе цифрите/буквите от кода за сигурност: /captcha %captcha_code'
  wrong_captcha: '<red>Кода е грешен, използвайте: "/captcha %captcha_code" в чата!'
  valid_captcha: '<dark_green>Кода е валиден!'
  captcha_for_registration: 'За да се регистрирате, трябва да въведете цифрите / буквите от кода за сигурност, използвайте командата: /captcha %captcha_code'
  register_captcha_valid: '<dark_green>Кода е валиден! Вие вече може да се регистрирате с команда /register'

# Verification code
verification:
  code_required: '<dark_aqua>Тази команда е чувствителна и изисква потвърждение по имейл! Моля проверете си имейла и следвайте инструкциите в него.'
  command_usage: '<red>Команда: /verification код'
  incorrect_code: '<red>Неправилен код, моля използвайте "/verification код" като използвате кода, който сте получили на Вашият имейл.'
  success: '<dark_green>Вашата самоличност е потвърдена! Вие може да използвате всички команди в текущата Ви сесия!'
  already_verified: '<dark_green>Вие вече можете да изпълнявате чувствителни команди в текущата Ви сесия!'
  code_expired: '<dark_aqua>Вашият код е изтекъл. Изпълнете друга чувствителна команда за да генерирате нов код!'
  email_needed: '<dark_aqua>За да потвърдите Вашата самоличност е необходимо да добавите имейл адрес към Вашият акаунт!!'

# Time units
time:
  second: 'секунда'
  seconds: 'секунди'
  minute: 'минута'
  minutes: 'минути'
  hour: 'час'
  hours: 'часа'
  day: 'ден'
  days: 'дни'

