  enable_error_no_code: '<red>Kod weryfikacji dwuetapowej nie został dla Ciebie wygenerowany lub wygasł. Wpisz komende /2fa add'
  enable_success: '<green>Weryfikacja dwuetapowa została włączona dla Twojego konta.'
  enable_error_wrong_code: '<red>Wpisany kod jest nieprawidłowy lub wygasły. Wpisz ponownie /2fa add'
  not_enabled_error: 'Weryfikacja dwuetapowa nie jest włączona dla twojego konta. Wpisz komende /2fa add'
  removed_success: '<green>Pomyślnie usunięto weryfikacje dwuetapową z Twojego konta.'
  invalid_code: '<red>Wpisany kod jest nieprawidłowy, spróbuj jeszcze raz.'
