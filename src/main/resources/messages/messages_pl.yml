# List of global tags:
# %nl% - Goes to new line.
# %username% - Replaces the username of the player receiving the message.
# %displayname% - Replaces the nickname (and colors) of the player receiving the message.

# Registration
registration:
  disabled: '<dark_red>Rejestracja jest wyłączona.'
  name_taken: '<dark_red>Gracz już jest zarejestrowany.'
  register_request: '<dark_green>Proszę się zarejestrować przy użyciu <gold>/register <hasło> <powtórz_hasło>'
  command_usage: '<dark_red>Użycie: /register <hasło> <powtórz_hasło>'
  reg_only: '<white>Tylko zarejestrowani użytkownicy mają do tego dostęp!'
  success: '<green>Pomyślnie zarejestrowany!'
  kicked_admin_registered: 'Administrator zarejestrował Ciebie, możesz się zalogować.'

# Password errors on registration
password:
  match_error: '<white>Hasło niepoprawne!'
  name_in_password: '<red>Nie możesz używać nicku jako hasła, wybierz inne...'
  unsafe_password: '<red>Twoje hasło nie jest bezpieczne, wybierz inne...'
  forbidden_characters: '<dark_red>W twoim haśle występują niedozwolone znaki, dozwolone znaki to: %valid_chars'
  wrong_length: '<white>Twoje hasło jest za krótkie lub za długie! Spróbuj ponownie...'

# Login
login:
  command_usage: '<red>Użycie: /login hasło'
  wrong_password: '<red>Niepoprawne hasło.'
  success: '<green>Hasło zaakceptowane!'
  login_request: '<dark_green>Proszę się zalogować przy użyciu <gold>/login <hasło>'
  timeout_error: '<red>Upłynął limit czasu zalogowania'

# Errors
error:
  denied_command: '<red>Aby użyć tej komendy musisz się zalogować!'
  denied_chat: '<red>Aby pisać na chacie musisz się zalogować!'
  unregistered_user: '<white>Gracz nie jest zarejestrowany.'
  not_logged_in: '<dark_red>Nie jesteś zalogowany!'
  no_permission: '<dark_red>Nie posiadasz wymaganych uprawnień.'
  unexpected_error: '<white>Wystąpił błąd, prosimy skontaktować się z administracją serwera.'
  max_registration: '<red>Przekroczyłeś limit zarejestrowanych kont na serwerze <dark_gray>(<yellow>%reg_count/%max_acc %reg_names<dark_gray>) <red>dla twojego połączenia.'
  logged_in: '<white>Jesteś już zalogowany!'
  kick_for_vip: '<red>Gracz VIP dołączył do gry!'
  kick_unresolved_hostname: '<red>Wystąpił błąd: nierozwiązana nazwa hosta gracza!'
  tempban_max_logins: '<red>Zostałeś tymczasowo zbanowany za dużą liczbę nieudanych logowań!'

# AntiBot
antibot:
  kick_antibot: '<red>AntyBot został włączony, musisz poczekać minutę przed dołączeniem do serwera.'
  auto_enabled: '<dark_red>[AntiBot] <green>AntyBot włączony z powodu dużej liczby połączeń!'
  auto_disabled: '<dark_green>[AntiBot] <green>AntyBot zostanie wyłączony za <gray>%m <green>minut!'

# Unregister
unregister:
  success: '<dark_red>Pomyślnie wyrejestrowany!'
  command_usage: '<red>Użycie: /unregister hasło'

# Other messages
misc:
  account_not_activated: '<white>Twoje konto nie zostało aktywowane! Sprawdź maila.'
  password_changed: '<white>Hasło zostało zmienione!'
  logout: '<red>Pomyślnie wylogowany'
  reload: '<white>Konfiguracja bazy danych została przeładowana.'
  usage_change_password: '<white>Użycie: /changepassword <stare_hasło> <nowe_hasło>'
  accounts_owned_self: '<gray>Posiadasz %count kont:'
  accounts_owned_other: '<gray>Gracz %name posiada %count kont:'

# Session messages
session:
  valid_session: '<green>Zalogowano automatycznie z powodu sesji logowania.'
  invalid_session: '<white>Sesja logowania zakończona!'

# Error messages when joining
on_join_validation:
  same_ip_online: '<red>Gracz z takim samym adresem ip jest aktualnie w grze!'
  same_nick_online: '<white>Ten nick już gra na serwerze!'
  name_length: '<red>Twoje konto ma za długa bądź za krotką nazwę.'
  characters_in_name: '<red>Twoje konto ma w nazwie niedozwolone znaki. Dozwolone znaki: %valid_chars'
  kick_full_server: '<red>Serwer jest teraz zapełniony, przepraszamy!'
  country_banned: '<dark_red>Ten kraj jest zbanowany na tym serwerze'
  not_owner_error: '<red>Nie jesteś właścicielem tego konta, wybierz inny nick!'
  invalid_name_case: '<red>Powinieneś dołączyć do serwera z nicku %valid, a nie %invalid.'
  quick_command: '<red>Użyłeś komendy zbyt szybko! Ponownie dołącz do serwera i poczekaj chwilę, zanim użyjesz dowolnej komendy.'

# Email
email:
  add_email_request: '<red>Proszę dodać swój e-mail: /email add <twój_e-mail <powtórz_e-mail>'
  usage_email_add: '<white>Wpisz: /email add <email> <powtórz_email> '
  usage_email_change: '<white>Wpisz: /email change <stary_email> <nowy_email> '
  new_email_invalid: '[AuthMe] Nowy e-mail niepoprawny!'
  old_email_invalid: '[AuthMe] Stary e-mail niepoprawny!'
  invalid: '[AuthMe] Nieprawidłowy adres e-mail.'
  added: '[AuthMe] E-mail został dodany do Twojego konta!'
  add_not_allowed: '<red>Możliwość dodania adresu e-mail jest wyłączona.'
  request_confirmation: '[AuthMe] Potwierdź swój adres e-mail!'
  changed: '[AuthMe] E-mail został zmieniony!'
  change_not_allowed: '<red>Możliwość zmiany adresu e-mail jest wyłączona.'
  email_show: '<dark_green>Twój aktualny adres e-mail to: <white>%email'
  no_email_for_account: '<dark_green>Nie posiadasz adresu e-mail przypisanego do tego konta.'
  already_used: '<dark_red>Ten adres e-mail jest aktualnie używany!'
  incomplete_settings: 'Błąd: Nie wszystkie opcje odpowiedzialne za wysyłanie e-maili zostały skonfigurowane. Skontaktuj się z administracją.'
  send_failure: 'Nie można wysłać e-maila. Skontaktuj się z administracją.'
  change_password_expired: 'Nie zmienisz już hasła przy użyciu tej komendy.'
  email_cooldown_error: '<red>E-mail został wysłany, musisz poczekać %time przed wysłaniem następnego.'

# Password recovery by email
recovery:
  forgot_password_hint: '<red>Zapomniałeś hasła? Proszę użyj komendy /email recovery <twój_e-mail>'
  command_usage: '<white>Wpisz: /email recovery <email>'
  email_sent: '[AuthMe] E-mail z odzyskaniem wysłany!'
  code:
    code_sent: 'Kod odzyskiwania hasła został wysłany na adres e-mail przypisany do konta.'
    incorrect: '<red>Kod odzyskiwania hasła jest błędny! <dark_red>Pozostałe próby: %count.'
    tries_exceeded: 'Osiągnięto limit prób wpisania kodu odzyskiwania. Wpisz /email recovery [e-mail] aby wygenerować nowy kod.'
    correct: '<green>Kod odzyskiwania został wpisany pomyślnie!'
    change_password: 'Wpisz komendę /email setpassword <nowe_hasło> aby zmienić hasło do konta.'

# Captcha
captcha:
  usage_captcha: '<red>Wpisz: /captcha %captcha_code'
  wrong_captcha: '<red>Zły kod, proszę wpisać: /captcha %captcha_code'
  valid_captcha: '<red>Twój kod jest nieprawidłowy!'
  captcha_for_registration: '<red>Aby się zarejestrować, musisz przepisać kod captacha. Użyj komendy: /captcha %captcha_code'
  register_captcha_valid: '<dark_green>Prawidłowy kod captacha! Teraz możesz się zarejestrować komendą /register'

# Verification code
verification:
  code_required: '<dark_aqua>Ta komenda wymaga weryfikacji przez e-mail! Sprawdź swoją skrzynkę odbiorczą i postępuj zgodnie z instrukcjami w wiadomości.'
  command_usage: '<red>Użycie: /verification <kod>'
  incorrect_code: '<red>Nieprawidłowy kod z e-maila, wpisz komende "/verification <kod>". W miejscu <kod> wpisz swój kod z emaila.'
  success: '<dark_green>Twoja tożsamość została zweryfikowana! Możesz teraz wykonywać wszystkie komendy w bieżącej sesji!'
  already_verified: '<dark_green>Możesz już wykonać każdą komende w bieżącej sesji!'
  code_expired: '<dark_aqua>Twój kod wygasł! Wykonaj ponownie komende, aby uzyskać nowy kod!'
  email_needed: '<dark_aqua>Aby zweryfikować swoją tożsamość, musisz połączyć adres e-mail z kontem!'

# Time units
time:
  second: 'sekundy'
  seconds: 'sekund'
  minute: 'minuty'
  minutes: 'minut'
  hour: 'godziny'
  hours: 'godzin'
  day: 'dzień'
  days: 'dni'

