# List of global tags:
# %nl% - Goes to new line.
# %username% - Replaces the username of the player receiving the message.
# %displayname% - Replaces the nickname (and colors) of the player receiving the message.

# Registration
registration:
  disabled: '<red>Registrierungen sind deaktiviert'
  name_taken: '<red>Dieser Benutzername ist schon vergeben'
  register_request: '<dark_aqua>Bitte registriere dich mit "/register <passwort> <passwortBestätigen>"'
  command_usage: '<red>Benutze: /register <passwort> <passwortBestätigen>'
  reg_only: '<dark_red>Nur für registrierte Spieler! Bitte besuche http://example.com um dich zu registrieren.'
  success: '<dark_green>Erfolgreich registriert!'
  kicked_admin_registered: 'Ein Administrator hat dich bereits registriert; bitte logge dich erneut ein.'

# Password errors on registration
password:
  match_error: '<red>Passwörter stimmen nicht überein!'
  name_in_password: '<red>Du kannst deinen Namen nicht als Passwort verwenden!'
  unsafe_password: '<red>Passwort unsicher! Bitte wähle ein anderes.'
  forbidden_characters: '<dark_red>Dein Passwort enthält unerlaubte Zeichen. Zulässige Zeichen: %valid_chars'
  wrong_length: '<red>Dein Passwort ist zu kurz oder zu lang!'

# Login
login:
  command_usage: '<red>Benutze: /login <passwort>'
  wrong_password: '<red>Falsches Passwort'
  success: '<dark_green>Successful login!'
  login_request: '<red>Bitte logge dich ein mit "/login <passwort>"'
  timeout_error: '<dark_red>Zeitüberschreitung beim Login'

# Errors
error:
  denied_command: '<red>Um diesen Befehl zu nutzen musst du authentifiziert sein!'
  denied_chat: '<red>Du musst eingeloggt sein, um chatten zu können!'
  unregistered_user: '<red>Benutzername nicht registriert!'
  not_logged_in: '<red>Nicht eingeloggt!'
  no_permission: '<dark_red>Du hast keine Rechte, um diese Aktion auszuführen!'
  unexpected_error: '<dark_red>Ein Fehler ist aufgetreten. Bitte kontaktiere einen Administrator.'
  max_registration: '<red>Du hast die maximale Anzahl an Accounts erreicht (%reg_count/%max_acc %reg_names).'
  logged_in: '<red>Bereits eingeloggt!'
  kick_for_vip: '<dark_aqua>Ein VIP-Spieler hat den vollen Server betreten!'
  # TODO kick_unresolved_hostname: '<red>An error occurred: unresolved player hostname!'
  tempban_max_logins: '<red>Du bist wegen zu vielen fehlgeschlagenen Login-Versuchen temporär gebannt!'

# AntiBot
antibot:
  kick_antibot: 'AntiBotMod ist aktiviert! Bitte warte einige Minuten, bevor du dich mit dem Server verbindest.'
  auto_enabled: '<dark_red>[AntiBotService] AntiBotMod wurde aufgrund hoher Netzauslastung automatisch aktiviert!'
  auto_disabled: '<dark_green>[AntiBotService] AntiBotMod wurde nach %m Minuten deaktiviert, hoffentlich ist die Invasion vorbei.'

# Unregister
unregister:
  success: '<red>Benutzerkonto erfolgreich gelöscht!'
  command_usage: '<red>Benutze: /unregister <passwort>'

# Other messages
misc:
  account_not_activated: '<red>Dein Account wurde noch nicht aktiviert. Bitte prüfe deine E-Mails!'
  password_changed: '<dark_green>Passwort geändert!'
  logout: '<dark_green>Erfolgreich ausgeloggt'
  reload: '<dark_green>Konfiguration und Datenbank wurden erfolgreich neu geladen.'
  usage_change_password: '<red>Benutze: /changepassword <altesPasswort> <neuesPasswort>'
  accounts_owned_self: 'Du besitzt %count Accounts:'
  accounts_owned_other: 'Der Spieler %name hat %count Accounts:'

# Session messages
session:
  valid_session: '<dark_green>Erfolgreich eingeloggt!'
  invalid_session: '<red>Ungültige Session. Bitte starte das Spiel neu oder warte, bis die Session abgelaufen ist.'

# Error messages when joining
on_join_validation:
