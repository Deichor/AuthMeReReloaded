  add_not_allowed: '<red>Hinzufügen einer E-Mail nicht gestattet!'
  request_confirmation: '<red>Bitte bestätige deine E-Mail!'
  changed: '<dark_green>E-Mail aktualisiert!'
  change_not_allowed: '<red>Bearbeiten einer E-Mail nicht gestattet!'
  email_show: '<dark_green>Deine aktuelle E-Mail-Adresse ist: <white>%email'
