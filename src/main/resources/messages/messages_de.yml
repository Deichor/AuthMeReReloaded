  same_nick_online: '<dark_red>Jemand mit diesem Namen spielt bereits auf dem Server!'
  name_length: '<dark_red>Dein Nickname ist zu kurz oder zu lang.'
  characters_in_name: '<dark_red>Dein Nickname enthält unerlaubte Zeichen. Zulässige Zeichen: %valid_chars'
