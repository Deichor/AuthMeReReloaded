  email_cooldown_error: '<red>Eine E-Mail wurde erst kürzlich versendet. Du musst %time warten, bevor du eine neue anfordern kannst.'

# Password recovery by email
recovery:
  forgot_password_hint: '<dark_aqua>Passwort vergessen? Nutze "/email recovery <deineEmail>" für ein neues Passwort'
  command_usage: '<red>Benutze: /email recovery <Email>'
  email_sent: '<dark_green>Wiederherstellungs-E-Mail wurde gesendet!'
  code:
    code_sent: 'Ein Wiederherstellungscode zum Zurücksetzen deines Passworts wurde an deine E-Mail-Adresse geschickt.'
    incorrect: 'Der Wiederherstellungscode stimmt nicht! Du hast noch %count Versuche. Nutze /email recovery [email] um einen neuen zu generieren.'
    tries_exceeded: 'Du hast die maximale Anzahl an Versuchen zur Eingabe des Wiederherstellungscodes überschritten. Benutze "/email recovery [email]" um einen neuen zu generieren.'
    correct: 'Der eingegebene Wiederherstellungscode ist richtig!'
    change_password: 'Benutze bitte den Befehl /email setpassword <neues passwort> um dein Passwort umgehend zu ändern.'

# Captcha
captcha:
  usage_captcha: '<dark_aqua>Um dich einzuloggen, tippe dieses Captcha so ein: /captcha %captcha_code'
  wrong_captcha: '<red>Falsches Captcha, bitte nutze: /captcha %captcha_code'
  valid_captcha: '<dark_green>Das Captcha ist korrekt!'
  captcha_for_registration: 'Um dich zu registrieren, musst du erst ein Captcha lösen, bitte nutze den Befehl: /captcha %captcha_code'
  register_captcha_valid: '<dark_green>Captcha richtig! Du kannst dich jetzt registrieren mit: /register'

# Verification code
verification:
  code_required: '<dark_aqua>Dieser Befehl ist sensibel und erfordert eine E-Mail-Verifizierung! Überprüfe deinen Posteingang und folge den Anweisungen der E-Mail.'
  command_usage: '<red>Benutze: /verification <code>'
  incorrect_code: '&Falscher Code, bitte gib "/verification <code>" in den Chat ein, und verwende den Code, den Du per E-Mail erhalten hast.'
  success: '<dark_green>Deine Identität wurde verifiziert! Du kannst nun alle Befehle innerhalb der aktuellen Sitzung ausführen!'
  already_verified: '<dark_green>Du kannst bereits jeden sensiblen Befehl innerhalb der aktuellen Sitzung ausführen!'
  code_expired: '<dark_aqua>Dein Code ist abgelaufen! Führe einen weiteren sensiblen Befehl aus, um einen neuen Code zu erhalten!'
  email_needed: '<dark_aqua>Um deine Identität zu überprüfen, musst Du eine E-Mail-Adresse mit deinem Konto verknüpfen!'

