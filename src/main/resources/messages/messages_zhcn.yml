  auto_disabled: '<green>异常连接减少,本服将在 <green>%m <green>分钟后自动开放连接.'

# Unregister
unregister:
  success: '<green>*** 已成功注销 ***'
  command_usage: '<red>正确用法:“/unregister <密码>”'

