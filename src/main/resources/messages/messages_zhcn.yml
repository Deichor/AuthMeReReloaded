  name_taken: '<red>此用户已经在此服务器注册过'
  register_request: '<aqua>请输入“<green>/reg <密码> <重复密码><aqua>”以注册'
  command_usage: '<red>正确用法:“/reg <密码> <重复密码>”'
  reg_only: '<red>只允许注册过的玩家进服!'
  success: '<green>*** 已成功注册 ***'
  kicked_admin_registered: '<green>*** 管理员刚刚注册了您; 请重新登录 ***'

# Password errors on registration
